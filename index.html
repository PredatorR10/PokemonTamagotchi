<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/script.js" defer></script>
    <title>Pokemon Tamagotchi</title>
</head>
<body>

    <!-- Intro Screen -->
    <div id="intro" class="hidden">
        <h1>Welcome</h1>
        <h2>Enter Your Pokemon Name Below:</h2>
        <input id="nameField" class="nes-input" type="text"><br>
        <h3 id="nameWarning"></h3>
        <button type="button" class="nes-btn is-primary" id="startButton">Start</button>
    </div>

    <!-- Main Game Screen -->
    <div id="game" class="hidden">
        <div id="topBar">
            <h1 id="pokeLevel">Level</h1>
            <h1 id="pokeName">Name</h1>
            <h1 id="pokeAge">Age</h1>
        </div>
        <div id="pokemon">
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png">
        </div>
        <div id="bottomBar">

            <div class="bars">
                <button class="nes-btn">Eat</button>
                <progress class="nes-progress is-primary" value="100" max="100"></progress>
            </div>
            
            <div class="bars">
                <button class="nes-btn">Sleep</button>
                <progress class="nes-progress is-primary" value="100" max="100"></progress>
            </div>

            <div class="bars">
                <button class="nes-btn">Battle</button>
                <progress class="nes-progress is-primary" value="100" max="100"></progress>
            </div>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOver" class="hidden">
        <h1>Game Over</h1>
        <p>Would you like to play again?</p>
        <button class="nes-btn is-success">Yes</button>
        <button class="nes-btn is-error">No</button>
    </div>
</body>
</html>
